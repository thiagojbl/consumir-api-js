<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Votação</title>
	<link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"></head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

  <header id="header">
    <a id="logo" href=""><img class="logoPro" src="logo.png" alt=""></a>
    <h2> Qual foi o melhor projeto? </h2>
  </header>

  <div class="main-container"> 
    
    <div class="h"> 
        (*) Campos obrigatórios! 
    </div>

    <form action="" onsubmit="cadastraUsuario()">
        <div class="form-group">
          <label for="nome">*  Informe seu nome completo:</label>
          <input type="text" name="nome" class="form-control" id="nome" required placeholder="Nome completo">
        </div>
        <div class="form-group">
            <label for="telefone">*Informe seu telefone:</label> 
            <input 
                type="tel" 
                class="form-control" 
                id="tel" 
                name="tel" 
                maxlength="15" 
                pattern="\(\d{2}\)\s*\d{5}-\d{4}" 
                required
                placeholder="Telefone: Ex. (89)9 9999-9999" 
            >
        </div>
        
        <label for="nome">*Selecione um curso:</label>
        <div class="radio-buttons">
            <label class="custom-radio">
                <input type="radio" name="radio" value="Informática" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-laptop-code"></i>
                        <h3>Informática</h3>
                    </div>
                </span>
            </label>
 
            <label class="custom-radio">
                <input type="radio" name="radio" value="Enfermagem" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-stethoscope"></i>
                        <h3>Enfermagem</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio">
                <input type="radio" name="radio" value="Serviços juridicos" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-balance-scale-left"></i>
                        <h3>Serviços juridicos</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio">
                <input type="radio" name="radio" value="Análises clinicas" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-microscope"></i>
                        <h3>Análises clinicas</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio">
                <input type="radio" name="radio" value="Farmácia" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-pills"></i>
                        <h3>Farmácia</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio">
                <input type="radio" name="radio" value="Redes" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-project-diagram"></i>
                        <h3>Redes de Computadores</h3>
                    </div>
                </span>
            </label>

            <label class="custom-radio">
                <input type="radio" name="radio" value="Recursos humanos" id="radio">
                <span class="radio-btn"><i class="las la-check"></i>
                    <div class="project-icon">
                        <i class="las la-hand-holding-usd"></i>
                        <h3>Recursos humanos</h3> 
                    </div> 
                </span>
            </label>

        </div> 
        
        
        <button type="submit" class="btn btn-primary btn-lg btn-block"> Votar</button>
     </form>
    
</div>
	
<script src="post.js"></script>
<script src="tele.js"></script> 
</body>
</html>
